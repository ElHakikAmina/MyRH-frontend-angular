<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  .jumbotron {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    margin-top: 50px;
  }
  .jumbotron h1 {
    color: #333333;
  }
  .center-image {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .form-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
  }
  label {
    color: #555555;
    font-weight: bold;
  }
  input[type="email"],
  input[type="password"],
  input[type="text"],
  input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #cccccc;
  }
  button[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  .alert {
    background-color: #d4edda;
    color: #155724;
    border-radius: 5px;
    padding: 15px;
  }
</style>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Inscription</h1>
    <hr class="my-4">
    <!-- <div class="center-image">
      <img style="width: 10%;" src="https://png.pngtree.com/png-clipart/20221223/original/pngtree-job-vacancies-images-png-image_8799592.png" alt="MyRH Image" class="img-fluid">
    </div> -->
  </div>

  <div class="container form-container">
    <div class="row">
      <!-- Formulaire d'inscription -->
      <div class="col-md-6">
        <form (ngSubmit)="submitInscription()">
          <!-- Ajoutez le nom du contrôle pour chaque champ -->
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="societeData.email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="societeData.password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="societeData.address" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="societeData.phoneNumber" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Image URL:</label>
            <input type="text" id="image" name="image" [(ngModel)]="societeData.image" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <div class="alert">
          <h5>Processus d'inscription:</h5>
          <p>
            Merci de remplir le formulaire ci-dessus pour vous inscrire en tant que société.
            Votre demande sera examinée et votre société sera activée après approbation.
            Veuillez patienter pendant que nous traitons votre demande.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
