<!-- login.component.html -->
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }
  .jumbotron {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 40px;
    margin-bottom: 30px;
  }
  .center-image img {
    width: 100px;
    height: auto;
  }
  .card {
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .card-header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 10px 10px 0 0;
  }
  .card-body {
    padding: 20px;
  }
  label {
    color: #333333;
    font-weight: bold;
  }
  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #cccccc;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<body>
  <div class="">
    <div class="jumbotron center-image">
      <h1 class="display-4">Bienvenue sur MyRH</h1>
      <hr class="my-4">
      <!-- <img src="https://png.pngtree.com/png-clipart/20221223/original/pngtree-job-vacancies-images-png-image_8799592.png" alt="MyRH Image" class="img-fluid"> -->
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">MyRH</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginRequest.email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe:</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginRequest.password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="codeValidation" class="form-label">Code de validation:</label>
                <input type="text" id="codeValidation" name="codeValidation" [(ngModel)]="loginRequest.codeValidation" class="form-control" required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
