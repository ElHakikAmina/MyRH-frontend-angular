<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Offres d'emploi</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="./offre-emploi.component.css" rel="stylesheet" />
</head>
<body>
<!-- Header -->
<header class=" py-4">
  <div class="container">
    <div class="text-center">
      <h1 class="display-5">Votre avenir commence Ici!</h1>
    </div>
  </div>
</header>
<!-- Section -->
<section class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="mb-4">Recherche</h2>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="searchTitle" placeholder="Search by title" />
          <button class="btn btn-secondary" type="button" (click)="searchByTitle()">Recherche</button>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      <div *ngFor="let Offre of offres | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }" class="col mb-4">
        <div class="card h-100">
          <img src="{{Offre.societe.image}}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ Offre.titre }}</h5>
            <p class="card-text">Profil Recherche: {{ Offre.profilRecherche }}</p>
            <p class="card-text">Niveau d'Ã‰tude: {{ Offre.niveauEtude }}</p>
          </div>
          <div class="card-footer bg-light">
            <small class="text-muted">Email: {{ Offre.societe.email }}</small>
            <a href="email"><button  class="btn btn-primary float-end" (click)="postuler(Offre.id, 1)">Postuler</button></a>
            <!-- <button class="btn btn-primary float-end" (click)="postuler(Offre.id, 1)">Postuler</button> -->
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <pagination-controls (pageChange)="pageChanged($event)" [autoHide]="true"></pagination-controls>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
